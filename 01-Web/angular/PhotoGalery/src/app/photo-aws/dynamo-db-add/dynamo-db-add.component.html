<div *ngIf="isErrorExists" class="alert alert-danger" role="alert">
  {{errorMessage}}
</div>

<div class="row g-3 my-5">
  <div class="col-auto">
    <input type="text" class="form-control" placeholder="New item name">
  </div>
  <div class="col-auto">
    <button (click)='addNewItem()' [(ngModel)]="newNameItem" type="submit" class="btn btn-primary mb-3">Add</button>
  </div>
</div>
